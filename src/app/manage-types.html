<div class="main">
    <h2>Manage Types</h2>
    <div *ngIf="userData.typeList | async as types; else noTypes">
        <div *ngFor="let keyValue of types">
            <h3>{{keyValue.value.name}} <div class="icon-circle"><img (click)="true" src="/assets/images/baseline-delete_forever-24px.svg"></div></h3>
            <div *ngFor="let detail of keyValue.value.details">{{detail}} <div class="icon-circle"><img (click)="true" src="/assets/images/baseline-delete_forever-24px.svg"></div></div>
        </div>
        <h3>New Type</h3>
        <div>Add an activity type: <input #newType type="text"><button>Add</button></div>
    </div>

    <ng-template #noTypes>
        We couldn't load the type list.
    </ng-template>
</div>
