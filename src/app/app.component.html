<ng-container *ngIf="auth.uid | async ; else login" >
 <div *ngIf="userData.data as data">{{data | json}}
    <div *ngFor="let day of data.events">{{day.date | date}}</div>
    <button (click)="userData.createDay()">Create New Day</button>
</div>
</ng-container>
<ng-template #login>
  <h1>Login to use the baby log</h1>
  <button (click)="auth.login()">Login</button>
</ng-template>
